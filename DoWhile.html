<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
    <script type = "text/javascript">
        var x =6
        do
        {
            document.write("run one time");
            x--;
        }
        while(x>5);
    </script>
</head>
