<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation </title>

    <script type="text/javascript">

        function validate()
        {    var text = document.getElementById("text1").value;
             var regx =/^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9\.-]+).([a-z]{0,40})$/;
           



            if(regx.test(text))
            {
                document.getElementById("lbtext").innerHTML = "valid";
                document.getElementById("lbtext").style.visibility="visible";
                document.getElementById("lbtext").style.color="green";
                
            }
            else
            {

                document.getElementById("lbtext").innerHTML = "invalid";
                document.getElementById("lbtext").style.visibility="visible";
                document.getElementById("lbtext").style.color="red";
                
            }
        }
 
    </script>
</head>
<body>
    <form name="validemail" action = "#">
        <input id="text1" placeholder="Email" type="text" /><br>
        <label id = "lbtext" style = "color: red; visibility:hidden">Invalid Username</label><br>
        <button onclick="validate()" type="button" > Submit </button>
        

    </form>
</body>
</html>
